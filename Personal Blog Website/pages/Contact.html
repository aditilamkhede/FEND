<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav class="menu">
          <div class="logo">
            <h1>Women In STEM</h1>
          </div>
          <div class="navItem">
            <a href="main.html">Home</a>
          </div>
          <div class="navItem">
            <a href="About.html">About</a>
          </div>
          <div class="navItem">
            <a href="Contact.html">Contact</a>
          </div>
        </nav>
      </div>
      <div class="main">
        <div class="form-wrapper">
          <form class="frm-Contact" action="" method="post">
            <div class="flex-wrapper">
              <div class="flex-child flex-hd">
                <h3>Contact Me</h3>
                <p>Have questions or comments? Fill out the form below.</p>
              </div>
              <div class="flex-child">
                <!-- <label for="frmName">Name: </label> -->
                <input type="text" id="frmName" name="" value="" placeholder="Full Name" required>
              </div>
              <div class="flex-child">
                <!-- <label for="frmEmail">Email: </label> -->
                <input type="email" id="frmEmail" name="" value="" placeholder="Email" required>
              </div>
              <div class="flex-child">
                <!-- <label for="subject">Subject</label> -->
                <textarea id="frmMessage" name="message" placeholder="Write your message here.."></textarea>
              </div>
              <div class="flex-child flex-btn">
                <button id="btnSubmit" type="submit" name="button">Submit</button>
              </div>
              <!-- <div class="flex-child">
                <button id="btnClose" type="button" name="button" onclick="CloseForm()">Close</button>
              </div> -->
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="ftName">
          Designed by Aditi Lamkhede
        </div>
        <div class="ftCopy">
          @Copyright 2020
        </div>
      </div>
  </body>
</html>
