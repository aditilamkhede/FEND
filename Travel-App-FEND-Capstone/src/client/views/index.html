<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../styles/style.css"> -->
</head>
  <body>
    <div class="container">
      <div id="app">
        <div class="holder headline">
          <h1>Weather Journal App</h1>
        </div>
        <div class="main">
          <div class="formArea">
            <div class ="holder date">
              <label for="startDate">Enter Trip Start Date here</label>
              <input type="date" id="startDate" placeholder="enter trip start date here" required>
              <div id="errorDt" class="holder error"></div>
            </div>

            <div class ="holder zip">
              <label for="cityName">Enter Zipcode here</label>
              <input type="text" id="cityName" placeholder="enter city name here" required>
              <div id="errorZip" class="holder error"></div>
            </div>
            <div class="holder country">
              <label for="country">Choose a country</label>
              <select id="country" name="country" required>
                <option value="" disabled selected>Select country</option>
              </select>

              <label for="state">Choose a state/region/province</label>
              <select id="state" name="country" required>
                <option value="" disabled selected>Select state/region/province</option>
              </select>

              <div id="error" class="holder error"></div>
            </div>
            <div class="holder feel">
              <!-- <label for="feelings">How are you feeling today?</label>
              <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="2" cols="50"></textarea> -->
              <button id="generate" type="submit"> Generate </button>
            </div>

          </div>
          <div class="displayArea">
            <div class="dspHeader">
              <h3>Weather for the Trip</h3>
            </div>
            <div class="holder entry">
              <!-- <h3>Weather for the Trip</h3> -->
              <div class="displayHeader">
                <!-- <h4>Date</h4>
                <h4>Temperature</h4> -->
                <h4></h4>
              </div>
              <div id="entryHolder">


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="../src/client/js/formMain.js" type="text/javascript"></script> -->

  </body>
</html>
